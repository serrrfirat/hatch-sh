name: Review Rerun Request

on:
  pull_request:
    types: [synchronize]

jobs:
  post-rerun-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Post canonical rerun request (deduped by head sha)
        run: node scripts/review-control-plane.mjs post-rerun-comment
