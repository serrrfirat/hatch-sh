name: Review Auto Resolve Bot Threads

on:
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  resolve-bot-threads:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      REVIEW_BOT_LOGINS: review-bot,coderabbitai[bot],greptile[bot]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Resolve unresolved bot-only review threads
        run: node scripts/review-control-plane.mjs resolve-bot-threads
