name: Nightly Desktop Reliability

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  nightly-matrix:
    name: Desktop Nightly (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Desktop build
        run: pnpm build:desktop

      - name: Placeholder budget check
        run: echo "TODO: add startup/memory budget scripts"

  flaky-probe:
    name: Flaky Probe (rerun tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test run #1
        run: pnpm test

      - name: Test run #2
        run: pnpm test

      - name: Test run #3
        run: pnpm test
