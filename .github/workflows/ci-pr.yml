name: PR Quality Gate

on:
  pull_request:
    branches: [master, main]

jobs:
  quality:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: Critical desktop flow gates
        run: pnpm test:critical-flows

      - name: Build monorepo
        run: pnpm build

  desktop-smoke-linux:
    name: Desktop Build Smoke (Linux)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Linux deps for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop frontend
        run: pnpm --filter desktop build

      - name: Tauri Rust compile check
        working-directory: apps/desktop
        run: cargo build --manifest-path src-tauri/Cargo.toml
